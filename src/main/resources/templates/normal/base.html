<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Base Html</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  	<link rel="stylesheet" th:href="@{/css/style.css}"/>
  		
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  	  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   	<script th:src="@{/js/script.js}"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
 
  </head>
  <body>
    <!-- this is navbar  -->
	    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary navbar-dark bg-primary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Smart Contact Manager</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav ms-auto text-upperCase">
	        <li class="nav-item mx-3">
	          <a class="nav-link" target="_blank" aria-current="page" th:href="@{/}" href="#">Home</a>
	        </li>
	        
	        <li class="nav-item">
	        <div class="d-flex flex-row">
	        <img src="" style="height:30px; width:30px;" class="my_profile_picture" th:src="@{'/images/' + ${user.image}}"  alt="profile"/>
	  		<a class="nav-link"><span th:text="${user.name}"></span></a>
	        </div>
	        	
	        </li>
	        
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/logout}"  href="#">Logout</a>
	        </li>
	        
	      </ul>
	     
	    </div>
	  </div>
	</nav>

	
	 <div class="sidebar mt-2">
	 
	 <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
	 
	 <a id="home-link" href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home" aria-hidden="true"></i>Home</a>
	 <a id="contacts-link" href="#" th:href="@{/user/show-contact/0}" class="item"><i class="fas fa-id-card-alt" aria-hidden="true"></i>View Contacts</a>
	 <a id="add-link" href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt" aria-hidden="true"></i>Add Contact</a>
	 <a id="profile-link"  href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle" aria-hidden="true"></i>Your Profile</a>
	 <a id="settings-link" href="#" th:href="@{/user/settings}" class="item"><i class="fas fa-cogs" aria-hidden="true"></i>Settings</a>
	 <a id="logout-link"  href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt" aria-hidden="true"></i>Logout</a>
	 <div class="divider"></div>
	 </div> 
	 
	 <div class="content mt-5">
	   <i onclick="toggleSidebar()" class="fas fa-bars pt-3"></i>
	    
	    <!-- alert message box open -->
	    <div  th:if="${session.message}" class="container">
	     <div th:classappend="${'alert-' + session.message.type}" class="alert text-center" role="alert">
	       <span th:text="${session.message.content}"></span>
	     </div>
	     
	     <!-- remove message attribute from session so that it does not show in other pages -->
	     <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
	    
	    </div>
	    
	    <div th:replace="${content}"></div>
	 </div>
   
    </body>
</html>
