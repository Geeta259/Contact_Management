<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Contact Detail</title>
</head>
<body>
	<section>
	  <div class="card mr-3 ml-3" 	th:if=${contact}>
	  	<div class="card-body">
	  	  <div class="container text-center">
	  	  	<img src="" style="height:150px; width:150px" th:src="@{'/images/'+${contact.image}}"/>
	  	  	<h3 class="mt-3"><span th:text="${contact.name}"></span> ( <span th:text="${contact.secondName}"> </span> ) </h3>
	  	  
	  	   	<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">#Id</th>
			      <th scope="col">SCMUSER<span th:text="${contact.cid}"></span></th>
			     </tr>
			  </thead>
			  
			  <tbody>
			     <tr>
			    <td>Email</td>
			     <td><span th:text="${contact.email}"></span></td>
			     </tr>
			  
			   <tr>
			   <td>Phone</td>
			     <td><span th:text="${contact.phone}"></span></td>
			     </tr>
			     
			      <tr>
			    <td>Work</td>
			     <td><span th:text="${contact.work}"></span></td>
			     </tr>
			  
			     
			  </tbody>
			
			</table>
	  	  
	  	  
	  	    
			  <div class="description">
			  	<th:block th:text="${contact.description}"></th:block>
			  </div>
			  
			  <div class="container mt-3">
			  	<button th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm">Delete</button>
			  	<!-- post  action we want needed for the update that's why it is embedded in form tag. -->
			  		<form method="post" class="mt-2" th:action="@{'/user/update-contact/'+ ${contact.cid}}">
			  		
			  		<button type="submit" class="btn btn-primary btn-sm">Update</button>
			  	
			  		</form>   
			  </div>
			  
			  </div>

	  	</div>
	 </div>
	 
	  <!--  if contact attribute not set then show this line -->
	  <h1 th:unless="${contact}">You don't have permission to see this contact...</h1>
		
		
		<script>
   	$(document).ready(()=> {
   		$(".item").removeClass("active");
   		$('#contacts-link').addClass("active");
   	});
   </script>
   		  	
	 
	</section>
	
	 
</body>
</html>
