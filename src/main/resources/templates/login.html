<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
</head>
<body>
<section>
  <div id="login">
 <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12"   style="height:430px;">
                        <form id="login-form" class="form" th:action="@{/dologin}" method="post">
                           
                           <div th:if="${param.error}" class="alert alert-danger">
                           	Invalid username and Password
                           </div>
                           
                             <div th:if="${param.logout}" class="alert alert-success">
                            You have been logged out
                           </div>
                           
                           <div th:if="${param.changepass}" class="alert alert-success">
                            Password changed successfully..Login Now!!
                           </div>
                           
                            <h3 class="text-center text-info">Login</h3>
                          
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" required class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" required id="password" class="form-control">
                            </div>
                            
                             <div class="form-group mt-3">
                                <label for="remember-me" class="text-info">Remember me</label>
                                <input id="remember-me" name="remember-me" type="checkbox">
                              </div>
                            
                             <div class="mt-4 d-flex justify-content-between">
                          
                            <div id="register-link">
                                <a href="/signup" class="text-info">Register here</a>
                            </div>
                            
                            <div id="register-link">
                            	<a th:href="@{/forgot}" >Forgot Password ? </a>
                            </div>
                          
                          	</div>
                           
                           <div class="container text-center">
                        		<input type="submit" name="submit" class="btn btn-info btn-md text-white" value="Submit"/>
                        	</div>
                        	
                        </form>
                    </div>
                </div>
            </div>
        </div>
     </div>
</section>
	
</body>
</html>
