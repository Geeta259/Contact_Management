<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Forgot Password</title>
</head>
<body>
<section>
  <div id="login">
 <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:240px;" class="col-md-12">
                        
                            <!-- alert message box open -->
						    <div  th:if="${session.message}" class="container">
						     <div class="alert alert-danger my-2 text-center" role="alert">
						       <span th:text="${session.message}"></span>
						     </div>
						     
						     <!-- remove message attribute from session so that it does not show in other pages -->
						     <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						    
						    </div>
	    
                        <!-- email form -->
                        <h3 class="text-center mt-3 mb-4">Your Registered Email</h3>
                       
      
                        <form method="post" th:action="@{/send-otp}">
                        	<div class="form-group  m-3">
                        		<input type="email" required name="email" placeholder="Enter email here..." class="form-control" />
                        	</div>
                        	
                        	<div class="container text-center">
                        		<button class="btn btn-warning">Send OTP</button>
                        	</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
</section>
	
</body>
</html>
