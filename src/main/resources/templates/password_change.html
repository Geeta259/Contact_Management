<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Change Password</title>
</head>
<body>
<section>
  <div id="login">
 <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:270px;" class="col-md-12">
                      
                       <h3 class="m-4">Enter New Password</h3>
                        <form method="post" th:action="@{/change-password}">
                        	<div class="form-group  m-3">
                        		<input type="password" required name="newpassword" placeholder="Enter new password" class="form-control" />
                        	</div>
                        	
                        	<div class="container text-center">
                        		<button class="btn btn-primary">Change Password</button>
                        	</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
</section>
	
</body>
</html>
