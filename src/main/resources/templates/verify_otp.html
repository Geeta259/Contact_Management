<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Verify OTP</title>
</head>
<body>
<section>
  <div id="login">
 <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:270px;" class="col-md-12">
                        
                       <!-- email form -->
                        <div class="alert alert-success m-3" role="alert">
                       We have sent OTP to your registered email...
                       </div>
                     
                     
                     <!-- alert message box open -->
						    <div  th:if="${session.message}" class="container">
						     <div class="alert alert-danger my-2 text-center" role="alert">
						       <span th:text="${session.message}"></span>
						     </div>
						     
						     <!-- remove message attribute from session so that it does not show in other pages -->
						     <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						    
						    </div>
						    
                       
                        <form method="post" th:action="@{/verify-otp}">
                        	<div class="form-group  m-3">
                        		<input type="text" required name="otp" placeholder="Enter OTP here..." class="form-control" />
                        	</div>
                        	
                        	<div class="container text-center">
                        		<button class="btn btn-success">Verify</button>
                        	</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
</section>
	
</body>
</html>
